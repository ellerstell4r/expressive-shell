animations = true;
animation-stiffness = 280;
animation-window-mass = 0.7;
animation-dampening = 25;
animation-clamping = false;
animation-for-open-window = "zoom";
animation-for-unmap-window = "zoom";
animation-for-menu-window = "slide-up";
animation-for-transient-window = "slide-down";
animation-for-workspace-switch-in = "slide-left";
animation-for-workspace-switch-out = "slide-right";
animation-for-prev-tag = "minimize";
animation-for-next-tag = "slide-up";
animation-zoom-in = {
  duration = 1;
  easing = "cubic-bezier(0.33, 0.82, 0.45, 0.95)";
  start-scale = 0.85;
  end-scale = 1.0;
};
animation-zoom-out = {
  duration = 0.22;
  easing = "cubic-bezier(0.7, 0, 0.84, 0)";
  start-opacity = 1.0;
  end-opacity = 0.0;
  start-scale = 1.0;
  end-scale = 0.88;
};
animation-slide-up = {
  duration = 0.28;
  easing = "cubic-bezier(0.16, 1, 0.3, 1)";
  start-offset-y = 100;
  end-offset-y = 0;
  start-opacity = 0.8;
  end-opacity = 1.0;
};
animation-slide-down = {
  duration = 0.25;
  easing = "cubic-bezier(0.6, 0, 0.84, 0)";
  start-offset-y = 0;
  end-offset-y = 100;
  start-opacity = 1.0;
  end-opacity = 0.6;
};
animation-slide-left = {
  duration = 0.3;
  easing = "cubic-bezier(0.33, 0.82, 0.45, 0.95)";
  start-offset-x = -200;
  end-offset-x = 0;
};
animation-slide-right = {
  duration = 0.3;
  easing = "cubic-bezier(0.33, 0.82, 0.45, 0.95)";
  start-offset-x = 200;
  end-offset-x = 0;
};

corner-radius = 28;
round-borders = 1;
round-borders-rule = [
  "2:window_type = 'normal'",
  "2:window_type = 'dialog'"
];
rounded-corners-exclude = [
  "window_type = 'desktop'",
];

shadow = false;
shadow-radius = 0;
shadow-opacity = 0.0;
shadow-offset-x = 0;
shadow-offset-y = 0;

fading = true;
fade-in-step = 0.09;
fade-out-step = 0.09;
fade-delta = 12;
no-fading-openclose = false;
fade-exclude = [
  "class_g = 'slop'"
];

blur: {
  method = "dual_kawase";
  strength = 25;
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = [
  "window_type = 'desktop'",
  "window_type = 'utility'",
  "class_g = 'slop'",
  "class_g = 'Firefox' && argb",
  "class_g = 'Chromium' && argb",
  "_GTK_FRAME_EXTENTS@:c"
];
blur-rule = [
  "10:window_type = 'dock'",
  "12:window_type = 'popup_menu'"
];

backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = true;
use-damage = true;
refresh-rate = 0;
experimental-backends = true;
legacy-backends = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
unredir-if-possible = false;
unredir-if-possible-exclude = [];
log-level = "warn";
log-file = "/tmp/picom.log";

wintypes: {
  tooltip = {
    fade = true;
    shadow = true;
    opacity = 0.95;
    focus = true;
    full-shadow = false;
    animation = "slide-up";
  };
  dock = {
    shadow = true;
    clip-shadow-above = true;
    opacity = 1.0;
    animation = "slide-up";
  };
  dnd = {
    shadow = false;
    opacity = 1.0;
  };
  popup_menu = {
    opacity = 0.96;
    fade = true;
    shadow = true;
    full-shadow = true;
    animation = "slide-up";
  };
  dropdown_menu = {
    opacity = 0.96;
    fade = true;
    shadow = true;
    animation = "slide-down";
  };
  notification = {
    shadow = true;
    fade = true;
    opacity = 0.95;
    animation = "slide-down";
  };
  normal = {
    shadow = true;
    fade = true;
    animation = "zoom";
  };
  dialog = {
    shadow = true;
    fade = true;
    animation = "zoom";
  };
  utility = {
    shadow = false;
    animation = "slide-up";
  };
};

resize-damage = 1;
no-ewmh-fullscreen = false;
max-brightness = 1.0;
frame-opacity-for-same-colors = true;
inactive-dim-fixed = false;
